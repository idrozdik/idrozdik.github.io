function func5() {
n = Number(document.getElementById("n1_znach").value);
var s = 0;
var i = n;
var r ;
while (i <= 2*n) {
r = i * i;
s = s + r;
i++;
}
document.getElementById("otvet5").innerHTML = s;
}
function func6() {
n = Number(document.getElementById("n2_znach").value);
var m = 0;
var i = 1;

m=m + (1/i);
i++;
}
document.getElementById("otvet6").innerHTML = m;
}
function func7() {
n = Number(document.getElementById("n3_znach").value);
var k = 0;
var i = 2;
while (i < 11) {
k=k + (i/(i+1));
i++;
}
document.getElementById("otvet7").innerHTML = k;
}
function func8() {
n = Number(document.getElementById("n4_znach").value);

var i = 0;
var a = 1;
while (i <= 8) {
s = s + 1/a ;
a = a * 3;
i++;
}
document.getElementById("otvet8").innerHTML = s;
}

function func9() {
n = Number(document.getElementById("n5_znach").value);
var c = 0;
var k = 1;
var i = 1;
while (n >= i) {
c = c + 1/i*k ;
k=k*(-1);
i++;
}
document.getElementById("otvet9").innerHTML = c;
}
